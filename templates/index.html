<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nhận diện chữ số viết tay (MNIST)</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app-container">
      <h1>Nhận diện chữ số viết tay</h1>
      <canvas id="canvas" width="280" height="280"></canvas>
      <div class="controls">
        <button id="clear-btn">Xóa</button>
        <button id="predict-btn">Dự đoán</button>
        <button id="download-btn">Tải ảnh</button>
      </div>
      <div id="result">Hãy vẽ một số vào ô trên</div>
    </main>

    <script src="script.js" defer></script>
  </body>
</html>
